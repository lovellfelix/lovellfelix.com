collections:
  labs:
    output: true
    permalink: /labs/:path/

url:         https://lovellfelix.com
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     [Gemfile, Gemfile.lock, Rakefile, bk, psd, screenshots]

markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile


kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style


# Show future posts
future:      false
show_drafts: nil
limit_posts: 0

highlighter: pygments

permalink: /blog/:title/
paginate_path: '/blog/page:num'
paginate: 8


excerpt_separator: "<!-- more -->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         false

#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _assets/stylesheets
  style:            :compressed
