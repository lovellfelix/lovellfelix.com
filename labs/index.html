---
layout: default
title: Labs
---
<section class="bg-light text-dark height-20 mt-4">
    <div class="container">
        <h1>{{ site.labs_title }}</h1>
        {% if site.labs_subtitle %}
        <h4>{{ site.labs_subtitle }}</h4>
        {% endif %}
    </div>
</section>
<div class="container">
<div class="row projects">
    {% for project in site.labs limit:12 %}
    <div class="col-sm-6 col-md-4">
        {% if project.thumbnail  %}
        <a href="{{ project.url }}">
            <img src="{{ project.thumbnail }}" alt=""></a>
        {% endif %}
        <div class="desc">
            <a href="{{ project.url }}">
                <h5>{{ project.title }}</h5></a>
            <hr class="soften">
            <p>{{ project.short-description }}</p>
        </div><!-- /desc -->
    </div><!-- /span4 -->
    {% endfor %}

</div>

</div>
