---
layout: default
---

<section class="bg-light text-dark height-20 mt-4">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <small>
      <span class="text-muted text-uppercase">Written By {{ page.author.name }} &mdash; {{ page.date | date: "%B %d, %Y" }}</span>
    </small>
  </div>
</section>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 mt-4">
      {{ content }} {% include disqus.html %}
    </div>
  </div>
</div>
