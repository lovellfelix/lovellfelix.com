<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <script src="{{ site.path }}/js/jquery.min.js"></script>
  <script src="{{ site.path }}/js/bootstrap.min.js"></script>
</head>
<body>
  {% include nav-bar.html %}
  {{ content }}
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Website built using Jekyll-Bootstrap by <a href="https://github.com/the-prism">the-prism</a></span>
    </div>
  </footer>
</body>
</html>
